<!DOCTYPE html>
<html>
<head>
  <link rel="icon" type="image/png" href="public/favicon.png">
<meta charset="UTF-8">
<title>BOOTS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    cursor: pointer;
    overflow: hidden;
    font-family: serif;
}

#title {
    font-size: clamp(40px, 8vw, 100px);
    color: white;
    position: relative;
    transition: color 0.2s ease;
}

/* Glitch layers~ */
.glitch::before,
.glitch::after {
    content: attr(data-text);
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    overflow: hidden;
}

.glitch::before {
    color: red;
    animation: glitchTop 0.15s infinite;
}

.glitch::after {
    color: blue;
    animation: glitchBottom 0.15s infinite;
}

@keyframes glitchTop {
    0% { clip-path: inset(0 0 80% 0); transform: translate(-2px, -2px); }
    50% { clip-path: inset(10% 0 60% 0); transform: translate(2px, 2px); }
    100% { clip-path: inset(0 0 80% 0); transform: translate(-2px, -2px); }
}

@keyframes glitchBottom {
    0% { clip-path: inset(80% 0 0 0); transform: translate(2px, 2px); }
    50% { clip-path: inset(60% 0 10% 0); transform: translate(-2px, -2px); }
    100% { clip-path: inset(80% 0 0 0); transform: translate(2px, 2px); }
}
</style>
</head>
<body>

<div id="title" data-text="BOOTS">BOOTS</div>

<script>
const title = document.getElementById("title");


setTimeout(() => {
    title.classList.add("glitch");

    setTimeout(() => {
        title.textContent = "HELL";
        title.setAttribute("data-text", "HELL");
        title.style.color = "red";
    }, 600);

}, 2000);

// Click to go to next page
document.body.addEventListener("click", () => {
    window.location.href = "public/college2.html";
});
</script>

</body>
</html>
