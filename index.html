<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(to top, #4e4e4e, #8d8d8d);
      font-family: 'Cinzel', serif;
      color: rgb(185, 185, 185);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; 
      text-align: center;
      padding-top: 18px;
      box-sizing: border-box;
    }

    /*  Subtle gilded glow  OwO */
    h1, p, marquee, .period, #subject-display, .btn {
      text-shadow:
        0 0 2px rgba(46, 46, 46, 0.4),
        0 0 4px rgba(252, 197, 17, 0.2);
    }

    h1 {
      margin-top: 90px;
      margin-bottom: 5px;
      font-size: 70px;
      font-weight: bold;
    }

    p {
      margin-top: 5px;
      margin-bottom: 90px;
      font-size: 12px;
      font-weight: bold;
    }
    p2 {
      margin-top: 20px;
      margin-bottom: 90px;
      font-size: 12px;
      font-weight: bold;
    }

    marquee {
      margin: 0 0 40px 0;
      font-size: 20px;
      font-weight: bold;
    }

    /* === Slider Section === hehe >w< */
    .slider-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 10px;
    }

    .arrow {
      width: 0;
      height: 0;
      border-left: 12px solid transparent;
      border-right: 12px solid transparent;
      border-top: 18px solid rgb(252, 197, 17);
      margin-bottom: 20px;
    }

    .slider-container {
      position: relative;
      width: 400px;
      overflow: hidden;
    }

    .slider {
      display: flex;
      transition: transform 0.4s ease;
    }

    .period {
      min-width: 80px;
      text-align: center;
      font-size: 24px;
      padding: 20px 0;
      cursor: pointer;
    }

    .controls {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .btn {
      background: none;
      border: none;
      color: rgb(85, 85, 85);
      font-size: 20px;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: rgb(252, 197, 17);
      color: #000;
    }

    #subject-display {
      margin-top: 35px;
      font-size: 28px;
    }
  </style>
</head>
