<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2 Days Left</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
      margin: 0;
      background: #1b0f0f;
      color: white;
      font-family: serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      cursor: pointer;
      transition: background 0.2s ease;
  }

  h1 {
      font-weight: normal;
      font-size: clamp(22px, 4vw, 42px);
      line-height: 1.3;
  }

  #suspense {
      transition: color 0.2s ease;
  }
</style>
</head>
<body onclick="location.href='public/college1.html'">

<h1>
    2 Days Left<br>
    <span id="suspense">Suspense is close.</span>
</h1>

<script>
const suspenseEl = document.getElementById('suspense');
const normalText = "Suspense is close.";
const glitchText = "HELL IS NEAR";

// Function to glitch the text
function glitchMessage() {
    suspenseEl.textContent = glitchText;
    suspenseEl.style.color = "red";

    // revert back after 700ms
    setTimeout(() => {
        suspenseEl.textContent = normalText;
        suspenseEl.style.color = "white";
    }, 700);
}

// Randomly glitch every 2â€“5 seconds
setInterval(() => {
    if (Math.random() < 0.3) { // 30% chance
        glitchMessage();
    }
}, 500);
</script>

</body>
</html>
