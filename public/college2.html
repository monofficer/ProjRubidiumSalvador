<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2 Days Left</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
      margin: 0;
      background: #1b0f0f;
      color: white;
      font-family: serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
      cursor: pointer;
      overflow: hidden;
      transition: background 0.5s ease;
  }

  h1 {
      font-weight: normal;
      font-size: clamp(22px, 4vw, 42px);
      line-height: 1.3;
      margin: 0 0 20px 0;
  }

  #suspense {
      transition: color 0.2s ease;
  }

  #transitionText {
      font-size: clamp(24px, 5vw, 48px);
      opacity: 1;
      transition: opacity 0.5s ease;
  }
</style>
</head>
<body>

<h1>
    2 Days Left<br>
    <span id="suspense">Suspense is close.</span>
</h1>

<div id="transitionText" style="display:none;"></div>

<audio id="bgAudio" loop>
    <source src="breathing.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<script>
const suspenseEl = document.getElementById('suspense');
const normalText = "Suspense is close.";
const glitchText = "HELL IS NEAR";
const overlayText = document.getElementById('transitionText');
const audio = document.getElementById('bgAudio');

let firstClick = true;

// ---- Glitch text ----
function glitchMessage() {
    suspenseEl.textContent = glitchText;
    suspenseEl.style.color = "red";
    setTimeout(() => {
        suspenseEl.textContent = normalText;
        suspenseEl.style.color = "white";
    }, 300); // flash duration
}

// Randomly glitch every 0.5 seconds
setInterval(() => {
    if (Math.random() < 0.5) glitchMessage();
}, 500);

// ---- Automatic transition text ----
function startTransition() {
    // Start breathing audio on first click
    if(firstClick) {
        audio.play().catch(e => console.log("Audio blocked:", e));
        firstClick = false;
    }

    // Hide suspense text
    suspenseEl.parentElement.style.display = "none";
    overlayText.style.display = "block";

    // Show "It was night"
    overlayText.textContent = "It was night";

    // After 2 seconds, change to morning
    setTimeout(() => {
        overlayText.textContent = "Then it was morning again";

        // After another 2 seconds, go to next scene
        setTimeout(() => {
            window.location.href = "college1.html";
        }, 2000);

    }, 2000);
}

// ---- First click starts transition ----
document.body.addEventListener('click', startTransition, {once:true});
</script>

</body>
</html>
