<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>1 Day Left</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
      margin: 0;
      background: #1b0f0f;
      color: white;
      font-family: serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
      cursor: pointer;
      overflow: hidden;
      transition: background 0.5s ease;
  }

  h1 {
      font-weight: normal;
      font-size: clamp(22px, 4vw, 42px);
      line-height: 1.3;
      margin: 0 0 20px 0;
  }

  #suspense {
      transition: color 0.2s ease;
  }

  #transitionText {
      font-size: clamp(24px, 5vw, 48px);
      opacity: 1;
      transition: opacity 0.5s ease;
      display: none;
  }

  img {
      max-width: 90%;
      max-height: 60vh;
      border: none;
      border-radius: 8px;
      object-fit: cover;
  }
</style>
</head>
<body>

<h1>
    1 Day Left<br>
    <span id="suspense">This was your school</span>
</h1>

<img src="school.jpg" alt="School Photo">

<div id="transitionText"></div>

<audio id="bgAudio" loop>
    <source src="breathing.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<script>
const suspenseEl = document.getElementById('suspense');
const overlayText = document.getElementById('transitionText');
const normalText = "This was your school";
const glitchText = "HELL IS NEAR";
const audio = document.getElementById('bgAudio');
let firstClick = true;

// ---- Glitch text ----
function glitchMessage() {
    suspenseEl.textContent = glitchText;
    suspenseEl.style.color = "red";
    setTimeout(() => {
        suspenseEl.textContent = normalText;
        suspenseEl.style.color = "white";
    }, 300); // flash duration
}

// Randomly glitch every 0.5 seconds
setInterval(() => {
    if (Math.random() < 0.5) glitchMessage();
}, 500);

// ---- Click triggers night → morning transition ----
document.body.addEventListener('click', () => {
    // Start breathing audio on first click
    if(firstClick) {
        audio.play().catch(e => console.log("Audio blocked:", e));
        firstClick = false;
    }

    // Hide suspense text & image
    suspenseEl.parentElement.style.display = "none";
    overlayText.style.display = "block";

    // First transition text: night
    overlayText.textContent = "It was night";
    overlayText.style.opacity = 1;

    // After 2 seconds → morning
    setTimeout(() => {
        overlayText.textContent = "Then it was morning again";

        // After another 2 seconds → next scene
        setTimeout(() => {
            window.location.href = "college0.html"; // next scene
        }, 2000);

    }, 2000);

}, {once:true});

</script>

</body>
</html>
