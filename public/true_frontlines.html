<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Trench Decision</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
      margin: 0;
      font-family: serif;
      overflow: hidden;
      background: url("trenches.jpg") no-repeat center center/cover;
      color: white;
  }

  h1 {
      position: absolute;
      top: 15%;
      width: 100%;
      text-align: center;
      color: white;
      font-weight: normal;
      font-size: clamp(22px, 4vw, 40px);
      text-shadow: 0 0 10px black;
  }

  .split {
      display: flex;
      height: 100vh;
  }

  .left, .right {
      flex: 1;
      cursor: pointer;
      position: relative;
  }

  .choice-text {
      position: absolute;
      bottom: 30px;
      font-size: 14px;
      color: white;
      text-shadow: 0 0 5px black;
      opacity: 0.7;
      transition: 0.2s;
  }

  .left .choice-text {
      left: 30px;
  }

  .right .choice-text {
      right: 30px;
  }

  .left:hover .choice-text,
  .right:hover .choice-text {
      opacity: 1;
  }

  /* Optional black fade for transitions */
  #blackFade {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
      z-index: 999;
  }
</style>
</head>

<body>

<h1>
You've reached the trenches, and a barrage is going to come soon, which dugout will you go to?
</h1>

<div class="split">
  <div class="left" onclick="chooseLeft()">
      <div class="choice-text">Left Dugout</div>
  </div>

  <div class="right" onclick="chooseRight()">
      <div class="choice-text">Right Dugout</div>
  </div>
</div>

<div id="blackFade"></div>

<script>
function chooseLeft(){
    const fade = document.getElementById("blackFade");
    fade.style.opacity = 1;
    setTimeout(()=>{
        window.location.href = "left_dugout.html";
    }, 500); // match fade duration
}

function chooseRight(){
    const fade = document.getElementById("blackFade");
    fade.style.opacity = 1;
    setTimeout(()=>{
        window.location.href = "right_dugout.html";
    }, 500);
}
</script>

</body>
</html>
