<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>0 Day Left</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
      margin: 0;
      background: #1b0f0f;
      color: white;
      font-family: serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
      cursor: pointer;
      overflow: hidden;
  }

  h1 {
      font-weight: normal;
      font-size: clamp(22px, 4vw, 42px);
      line-height: 1.3;
      margin: 0 0 20px 0;
  }

  #suspense {
      transition: color 0.2s ease;
  }

  img {
      max-width: 90%;
      max-height: 60vh;
      border: none;
      border-radius: 8px;
      object-fit: cover;
  }
</style>
</head>
<body>

<h1>
    0 Day Left<br>
    <span id="suspense">Today's the day, look at your family</span>
</h1>

<img src="family.jpg" alt="Family Photo">

<audio id="bgAudio" loop>
    <source src="breathing.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<script>
const suspenseEl = document.getElementById('suspense');
const normalText = "Today's the day, look at your family";
const glitchText = "HELL IS NEAR";
const audio = document.getElementById('bgAudio');
let firstClick = true;

// ---- Glitching suspense text ----
function glitchMessage() {
    suspenseEl.textContent = glitchText;
    suspenseEl.style.color = "red";
    setTimeout(() => {
        suspenseEl.textContent = normalText;
        suspenseEl.style.color = "white";
    }, 300); // flash duration
}

// Random glitch every 0.5 seconds
setInterval(() => {
    if (Math.random() < 0.5) glitchMessage();
}, 500);

// ---- Click to advance ----
document.body.addEventListener('click', () => {
    // Start breathing audio on first click
    if(firstClick) {
        audio.play().catch(e => console.log("Audio blocked:", e));
        firstClick = false;
    }

    // Next scene: graduation / enlistment choice
    window.location.href = "thedoor.html"; // adjust path to your enrollment choice page
}, {once:true});
</script>

</body>
</html>
