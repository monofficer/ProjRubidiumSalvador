<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Enlistment</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
      margin: 0;
      font-family: serif;
      overflow: hidden;

      
      background: url("thedoor.jpg") no-repeat center center/cover;
  }

  h1 {
      position: absolute;
      top: 15%;
      width: 100%;
      text-align: center;
      color: white;
      font-weight: normal;
      font-size: clamp(22px, 4vw, 40px);
      text-shadow: 0 0 10px black;
  }

  .split {
      display: flex;
      height: 100vh;
  }

  .left, .right {
      flex: 1;
      cursor: pointer;
      position: relative;
  }

  .choice-text {
      position: absolute;
      bottom: 30px;
      font-size: 14px;
      color: white;
      text-shadow: 0 0 5px black;
      opacity: 0.7;
      transition: 0.2s;
  }

  .left .choice-text {
      left: 30px;
  }

  .right .choice-text {
      right: 30px;
  }

  .left:hover .choice-text,
  .right:hover .choice-text {
      opacity: 1;
  }
</style>
</head>

<body>

<h1>
Here it is.<br><br>
The Enlistment building.
</h1>

<div class="split">

  <div class="left" onclick="location.href='training.html'">
      <div class="choice-text">Enlist</div>
  </div>

  <div class="right" onclick="location.href='death_bombed.html'">
      <div class="choice-text">Refuse</div>
  </div>

</div>

</body>
</html>
