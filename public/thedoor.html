<style>
  body {
      margin: 0;
      font-family: serif;
      overflow: hidden;
      background: url("thedoor.jpg") no-repeat center center/cover;
  }

  h1 {
      position: absolute;
      top: 15%;
      width: 100%;
      text-align: center;
      color: white;
      font-weight: normal;
      font-size: clamp(22px, 4vw, 40px);
      text-shadow: 0 0 10px black;
  }

  .split {
      display: flex;
      height: 100vh;
  }

  .left, .right {
      flex: 1;
      cursor: pointer;
      position: relative;
  }

  .choice-text {
      position: absolute;
      bottom: 30px;
      font-size: 14px;
      color: white;
      text-shadow: 0 0 5px black;
      opacity: 0.7;
      transition: 0.2s;
  }

  .left .choice-text { left: 30px; }
  .right .choice-text { right: 30px; }

  .left:hover .choice-text,
  .right:hover .choice-text {
      opacity: 1;
  }

  /* Warm eyes-closed overlay */
  #warmFade {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgb(32, 24, 21);
      opacity: 0;
      transition: opacity 2s ease;
      pointer-events: none;
      z-index: 1000;
  }

  /* Full black overlay */
  #blackFade {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      opacity: 0;
      transition: opacity ;
      pointer-events: none;
      z-index: 1001;
  }

  
  
  
</style>
</head>

<body>


    
<h1>
Here it is.<br><br>
The Entrance to the Enlistment building. <br><br>
You can still turn and walk away.<br><br><br>
Is this truly what you want?
</h1>



<div class="split">

  <!-- LEFT: ENLIST -->
  <div class="left" onclick="enterBuilding()">
      <div class="choice-text">Enlist</div>
  </div>

  <!-- RIGHT: REFUSE -->
  <div class="right" onclick="walkAway()">
      <div class="choice-text">Refuse</div>
  </div>

</div>

<!-- Audio -->
<audio id="doorSound">
  <source src="door.wav" type="audio/mpeg">
</audio>

<audio id="footsteps">
  <source src="footsteps.wav" type="audio/mpeg">
</audio>

<!-- Overlays -->
<div id="warmFade"></div>
<div id="blackFade"></div>

<script>
function enterBuilding() {
    const blackFade = document.getElementById("blackFade");
    const door = document.getElementById("doorSound");

    // Play door sound
    door.play().catch(e => console.log(e));

    // Fade to black overlay
    blackFade.style.opacity = "1";

    // After 2 seconds, go to training scene
    setTimeout(() => {
        window.location.href = "training.html";
    }, 2000);
}

function walkAway() {
    const steps = document.getElementById("footsteps");
    const warmFade = document.getElementById("warmFade");
    const blackFade = document.getElementById("blackFade");

    // Play footsteps
    steps.play().catch(e => console.log(e));

    // Fade in warm eyes-closed overlay
    warmFade.style.opacity = "0.7";

    // After 25s, stop footsteps and fade to black
    setTimeout(() => {
        steps.pause();
        steps.currentTime = 0;
        warmFade.style.opacity = "0"; // remove warm fade
        blackFade.style.opacity = "1"; // snap to black
    }, 25000);

    // After 27s (2s black), go to death scene
    setTimeout(() => {
        window.location.href = "deathbombed.html";
    }, 27000);
}
</script>

</body>
</html>
